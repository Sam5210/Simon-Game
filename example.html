<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>delay demo</title>
  <style>
  div {
    position: absolute;
    width: 60px;
    height: 60px;
    float: left;
  }
  .first {
    background-color: #3f3;
    left: 0;
  }
  .second {
    background-color: #33f;
    left: 80px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
    <p><button>Run</button></p>
    <div class="first"></div>
    <div class="second"></div>
    
    <script>
    $(document).on("keydown", test);
    $( "button" ).click(function() {
        $( "div.first" ).slideUp( 1000 ).delay( 1000 ).fadeIn( 1000 );
        $( "div.second" ).slideUp( 1000 ).fadeIn( 1000 );
    });
    function test(event){
        console.log(event.key);
    }
    </script>
 
</body>
</html>
